services:
  # Backend Web Service (Django)
  - type: web
    name: moongift-backend
    env: python
    region: frankfurt
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: moongift-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false

  # Frontend Web Service (React/Vite)
  - type: web
    name: moongift-frontend
    env: node
    region: frankfurt
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run preview -- --port 10000"
    envVars:
      - key: VITE_API_URL
        value: https://moongift-backend.onrender.com
      - key: NODE_VERSION
        value: 20.10.0

databases:
  # PostgreSQL Database
  - name: moongift-db
    databaseName: moongift
    user: moongift
    plan: free
    region: frankfurt
