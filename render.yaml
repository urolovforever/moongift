services:
  # Backend Web Service
  - type: web
    name: moongift-backend
    env: python
    region: frankfurt  # yoki oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "cd backend && gunicorn core.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: moongift-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false

databases:
  # PostgreSQL Database
  - name: moongift-db
    databaseName: moongift
    user: moongift
    plan: free
    region: frankfurt  # web service bilan bir xil region
